<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row justfy-content-center">
            <div class="col-10">
                <div class="card rounded-0 border-0">
                    <div class="card-header tetx-center bg-dark text-white rounded-0">
                        javascript - Form - Input Text
                    </div>
                    <div id="valid" class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                username <strong class="text-danger">*</strong>
                            </label>
                            <input type="text" id="username" name="username" placeholder="username" class="form-control">
                            <small class="text-danger" id="err_user"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                password <strong class="text-danger">*</strong>
                            </label>
                            <input type="text" id="" name="password" placeholder="password" class="form-control">
                            <small class="text-danger" id="err_pass"></small>
                        </div>
                        <button id="button1" class="btn btn-primary">login</button>
                    </div> 
                    
                   <div class="card-footer d-none" id="output">

                   </div>
                </div>
            </div>
        </div>
    </div>
    <script>



            document.querySelector("button").addEventListener("click", function(){

                let username = document.querySelector("input[name='username']");
                let password = document.querySelector("input[name='password']");
                let err_user = document.querySelector("#err_user");
                let err_pass = document.querySelector("#err_pass");
                let output = document.querySelector("#output");
                

            if (username.value == '' && password.value == '') {
               username.removeAttribute('class');
               username.classList.add('form-control');
               username.classList.add('is-invalid');
               err_user.innerHTML = 'the field <strong>Username</strong> is required';
               

               password.removeAttribute('class');
               password.classList.add('form-control');
               password.classList.add('is-invalid');
               err_pass.innerHTML = 'the field <strong>Password</strong> is required';
            } else {
              
               output.removeAttribute('class');
               output.classList.add('card-footer');
               output.innerHTML = "<small class='text-success'>selamat anda telah login memek</small>";
              
               
               
            }
            
            
                });
                document.querySelector("input[name='username']").addEventListener("click", function(){ 
                    let usermame =document.querySelector("input[name='username']")
                    username.removeAttribute('class');
                    username.classList.add('form-control');
                    err_user.innerHTML = '';

                document.querySelector("input[name='password']").addEventListener("click", function(){
                    let password = document.querySelector("input[name='password']")
                    password.removeAttribute('class');
                    password.classList.add('form-control');
                    err_pass.innerHTML = '';

                       
             
                    
                });
        });

        
      
    </script>
</body>
</html>
